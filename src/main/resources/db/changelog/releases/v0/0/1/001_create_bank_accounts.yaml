databaseChangeLog:
  - changeSet:
      id: 001-create-bank-accounts
      author: marisol
      changes:
        - createTable:
            tableName: bank_accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: account_number
                  type: varchar(100)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: numeric(19, 2)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: bank_accounts
            columnNames: account_number
            constraintName: uq_bank_accounts_account_number

        - createIndex:
            tableName: bank_accounts
            indexName: ix_bank_accounts_user_id
            columns:
              - column:
                  name: user_id
